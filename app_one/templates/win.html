<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
   
    <style>
    .container{
    width: 1200px;
    margin:200px auto;
    text-align: center;
    }
    .hint{
            width:300px;
            height:300px;
            background-color: green;
            margin:40px auto 30px;
        }
    .hint h1{
            position: relative;
            top:100px;
            color:white;
        }
    input[type='submit']{
        margin-top: 130px;
        width:80px;
        height: 30px;
        box-shadow: 4px 4px 4px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Great Number Game</h1>
        <h3>I am thinking of a number betweem 1 and 100</h3>
        <h4>Take a guess!</h4>
        <div class="hint">
            <h1>{{request.session.random_number}} was the number!</h1>
            <form action="/" >
                {% csrf_token %}
                <input type="submit" name="plagAgain" value="Play again!">
            </form>
        </div>

    </div>
</html>
