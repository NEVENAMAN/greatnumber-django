<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
   
    <style>
    .container{
    width: 1200px;
    margin:200px auto;
    text-align: center;
    }
    input[type='submit']{
        margin-top: 20px;
        width:80px;
        height: 30px;
        box-shadow: 4px 4px 4px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Great Number Game</h1>
        <h3>I am thinking of a number betweem 1 and 100</h3>
        <h4>Take a guess!</h4>
        <form action="/testNumber" method="post">
            {% csrf_token %}
            <input type="text" name="inputNumber"><br>
            <input type="submit" name="submit">
        </form>
    </div>
</body>
</html>
